<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Show Beneficente</title>
    </h:head>
    <h:body>
        <div class="ui-g">
            <div class="ui-g-2"></div>
            <div class="ui-g-8" style="align-content: center">
                <p:panel id="basic" header="Detalhes do Show" style="margin-bottom:20px">
                    <h:panelGrid columns="2" cellpadding="10">
                        Obrigado por colaborar com o evento.<br/>
                        Seguem os dados do show:
                        <br></br>
                        Banda: <p:outputLabel value="#{showBean.showDonation.evento}"></p:outputLabel>
                        Quantidade: <p:outputLabel value="#{showBean.showDonation.qtdIngressos}"></p:outputLabel>
                        Data: <h:outputText value="#{showBean.showDonation.data}" id="dataShow">
                            <f:convertDateTime locale="pt-BR" dateStyle="long" pattern="dd/MM/yyyy" />
                        </h:outputText>
                        Atendimento Especial: <h:outputText value="#{showBean.dadosExtras.necessidadeEspecial}"></h:outputText>
                        Telefone: <h:outputText value="#{showBean.dadosExtras.telefone}"></h:outputText>
                        Idade: <p:outputLabel value="#{showBean.dadosExtras.idade}"></p:outputLabel>
                        Avaliação: <h:outputText value="#{showBean.dadosExtras.avaliação} Estrelas" ></h:outputText>

                        Comentário: <h:outputText value="#{showBean.dadosExtras.comentario}"></h:outputText>

                        <div class="ui-g">
                            <div class="ui-g-12">
                                Até o momento, o total arrecadado é:
                            </div>
                            <div class="ui-g-12">
                                <h:outputLabel value="#{totalBean.totalArrecadado}"></h:outputLabel>
                            </div>
                        </div>
                    </h:panelGrid>
                </p:panel>

                <div class="ui-g">
                    <h:form>
                        <p:commandButton action="#{showBean.resultVendas()}" value="Vendas"></p:commandButton>>
                    </h:form>

                    <p:button outcome="index" value="Nova Doação"></p:button>
                </div>
            </div>
        </div>
    </h:body>
</html>
